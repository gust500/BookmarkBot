<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../dist/output.css" />
  <link href="../node_modules/select2/dist/css/select2.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
  
</head>

<body class="w-full bg-zinc-900">
  <div id="loaderPage" class="absolute top-2/4 left-2/4 mt-[-68px] ml-[-68px]">
    <div id="loader" class=""></div>
    <p id="loaderText" class="absolute">
      Installing python requirements...
    </p>
  </div>
  <div id="Page" class="hidden">
    <div class="grow">
      <label for="">Emulator</label>
      <div>
        <select id="emulatorWindow" class="select2 bg-zinc-800 outline-none grow w-10/12 scrollbar" name="state">
        </select>
        <button id="refreshWindows" onclick="getWindows()"><i class="fa-solid fa-rotate-right shrink-0"></i></button>
      </div>
      <div class="pt-4">
        <input id="covenantCheck" type="checkbox" class="form-checkbox rounded text-blue-600" />
        <label for="covenantCheck">Buy Covenant Bookmarks</label>
        <input type="number" value="0" name="" id="covenantNumber" class="form-input rounded ml-2 w-16 h-8 align-middle bg-zinc-800 border-none">
        times
        <label id="lblcovenantCheck" for="covenantNumber">(0 Bookmarks)</label>
      </div>
      <div class="pt-4">
        <input id="mysticCheck" type="checkbox" class="form-checkbox rounded text-blue-600" />
        <label for="mysticCheck">Buy Mystic Medals</label>
        <input type="number" value="0" name="" id="mysticNumber" class="form-input rounded ml-2 w-16 h-8 align-middle bg-zinc-800 border-none">
        times
        <label id="lblmysticCheck" for="mysticNumber">(0 Medals)</label>
      </div>
      <div class="pt-4">
        <input id="friendshipCheck" type="checkbox" class="form-checkbox rounded text-blue-600" />
        <label for="friendshipCheck">Buy Friendship Bookmarks</label>
        <input type="number" value="0" name="" id="friendshipNumber" class="form-input rounded ml-2 w-16 h-8 align-middle bg-zinc-800 border-none">
        times
        <label id="lblfriendshipCheck" for="friendshipNumber">(0 Bookmarks)</label>
      </div>
      <div class="mt-10 w-full justify-center">
        <button disabled onclick="start()" id="btnStart"class="bg-zinc-800 rounded font-bold w-10/12 py-4 hover:bg-zinc-700 disabled:opacity-50 disabled:hover:bg-zinc-800">Start <br><small>(press "q" to stop)</small></button>
      </div>
    </div>

    <div class="shrink-0 w-4/12 border-solid border-2 border-zinc-800">
      <div class="p-2">
        <p id="CovenantStats">Covenant's Got : 0/0</p>
        <p id="MysticStats">Mystic's Got : 0/0</p>
        <p id="FriendStats">Friendship's Got : 0/0</p>
        <p id="MoneyStats">Money Spent : 0</p>
        <p id="GemsStats">Gems Spent : 0</p>
        <p id="ShopStats">Shop Refreshes : 0</p>
        <p class="mt-4">Shop History</p>
        <textarea id="History" class="w-full mt-2 h-24 resize-none border-none bg-zinc-800 text-xs scrollbar" name="" id="" readonly ></textarea>
      </div>
    </div>
  </div>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/bookmark.js"></script>
  </footer>

</body>

</html>
